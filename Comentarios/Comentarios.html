<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <link rel="stylesheet" href="Comentarios.css">
    <link rel="shortcut icon" href="../imagens/Favicon.png" type="image/x-icon">
</head>
<body>
    <nav id="menu">
        <img src="../imagens/Nav.png" alt="">
        <img class="vidinha" src="../imagens/Logo.png" alt="">
        <div></div>
    </nav>
    <div class="PaiContainer">
        <div class="container1">
            <h1>Feedback</h1>
            <form action="#" class="login">
                <p class="usuario">
                    <label for="email">Nome do usuário</label>
                    <img src="../imagens/Email.png" alt="">
                    <input type="text" placeholder="Digite seu nome de usuário" name="usuario">
                </p>
                <p class="mensagem">
                    <label for="text">Mensagem</label>
                    <img src="../imagens/Usuario.png" alt="">
                    <textarea type="text" placeholder="Digite sua mensagem" name="mensagem"></textarea>
                </p>
                <p class="botao">
                    <button type="submit">Entrar</button>
                </p>
        </div>
        <div class="container2">
            
        </div>
    </div>
</body>
</html>
